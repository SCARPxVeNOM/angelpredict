services:
  - type: web
    name: angelpredict-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_PORT
        value: 10000
      - key: FLASK_DEBUG
        value: false
      - key: USE_MPIN
        value: true
    healthCheckPath: /api/health



