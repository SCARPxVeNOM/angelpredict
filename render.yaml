services:
  - type: web
    name: angelpredict-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python main.py
    envVars:
      - key: FLASK_HOST
        value: 0.0.0.0
      - key: FLASK_PORT
        value: 10000
      - key: FLASK_DEBUG
        value: false
      - key: USE_MPIN
        value: true
      - key: PAPER_TRADING
        value: true
      - key: SIMULATE_ORDERS
        value: true
    healthCheckPath: /api/health
    
    # Note: Add your sensitive environment variables in Render Dashboard:
    # - TRADING_API_KEY
    # - TRADING_SECRET_KEY
    # - HISTORICAL_API_KEY
    # - HISTORICAL_SECRET_KEY
    # - MARKET_API_KEY
    # - MARKET_SECRET_KEY
    # - ANGELONE_USERNAME
    # - ANGELONE_PASSWORD
    # - ANGELONE_MPIN
    # - ANGELONE_TOTP_TOKEN
    # - GEMINI_API_KEY
    # - FRONTEND_URL (set to your Vercel URL)





